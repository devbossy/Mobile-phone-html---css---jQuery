<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone mobile - desing</title>
    <link rel="stylesheet" href="icon/boxicons/css/devbossy.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="phone">

        <div class="main-content">
            <header>
                <div class="marque">
                    <h1>w</h1>
                    <p>iko</p>
                </div>
                <div class="sounding"></div>
                <div class="camera">
                    <span class="flash"></span>
                    <div class="cam">
                        <span></span>
                    </div>
                </div>
            </header>

            <div class="screen">
                <div class="wrapper">
                    <div class="outil-bar">
                        <div class="active-icon">
                            <span class="bx bx-wifi bxbx-wifi"></span>
                        </div>
                        <div class="details">
                            <span class="bx bx-network-chart"></span>
                            <span class="bx bxs-battery-full"></span>
                            <small class="time">13:03</small>
                        </div>
                    </div>
                    <div class="outils">
                        <div class="icon">
                            <span class="bx bx-wifi active"></span>
                            <span class="bx bx-bluetooth"></span>
                            <span class="bx bx-transfer-alt"></span>
                            <span class="bx bxs-plane"></span>
                            <span class="bx bx-battery"></span>
                            <span class="bx bx-location-plus"></span>
                            <span class="bx bx-accessibility"></span>
                            <span class="bx bx-mobile-vibration"></span>
                            <span class="bx bx-mobile-alt"></span>
                            <span class="bx bx-lock-alt"></span>
                            <span class="bx bx-sun"></span>
                            <span class="bx bx-cog"></span>
                        </div>
                        <div class="bar-out">
                            <i class="bx bx-menu"></i>
                        </div>
                    </div>
                    <div class="container">
                        <div class="page main-page">
                            <div class="content">
                                <div class="google-search">
                                    <img src="icon/google-color.svg">
                                    <input type="search" placeholder="Rechercher sur google">
                                </div>
                            </div>
                            <div class="footer">
                                <img src="icon/pink-phone.svg">
                                <img src="icon/google-messages.svg">
                                <span class="bx bxs-dashboard" id="open-apps-layout"></span>
                                <img src="icon/facebook-round-color.svg">
                                <img src="icon/google-chrome.svg">
                            </div>
                        </div>
                        <div class="page apps-layout">
                            <div class="icon">
                                <img src="icon/google-chrome.svg">
                                <img src="icon/facebook-messenger.svg">
                                <img src="icon/facebook-round-color.svg">
                                <img src="icon/google-messages.svg">
                                <img src="icon/pink-phone.svg">
                                <img src="icon/weather.svg">
                                <img src="icon/google-color.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <span class="bx bx-left-arrow" id="close-apps-layout"></span>
                <span class="bx bx-square-rounded" id="close-all-layout"></span>
                <span class="bx bx-menu-alt-right"></span>
            </footer>
        </div>

    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
